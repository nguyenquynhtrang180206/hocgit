<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Quản Trị Mạng</title>
    <style>
        /* Cài đặt chung cho toàn bộ trang */
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            color: black;
        }

        .wrapper {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border: 20px solid #d3c3e6 ; /* Viền bao quanh tất cả */
            background-color: #ffffff; /* Nền khung lớn */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng */
            padding: 10px;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            text-align: center;
            background-color: white;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            color: #6a329f;
            font-size: 28px;
        }

        .header p {
            margin: 5px 0 10px;
            color: #6a329f;
            font-size: 16px;
        }

        /* Menu */
        .menu {
            display: flex;
            justify-content: space-between; /* Đẩy các mục menu sang 2 bên */
            background-color: #916bbf;
            padding: 10px 20px;
            align-items: center;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 15px 15px;
        }

        .menu .register {
            border-radius: 5px;
            font-size: 15px;
            padding: 8px 15px;
        }

        /* Nội dung chính */
        .content {
            display: flex;
            flex-wrap: wrap; /* Đảm bảo tương thích trên màn hình nhỏ */
            gap: 20px;
            padding: 20px;
            gap: 15px; /* Khoảng cách giữa các phần */
        }

        .main {
            flex: 3; /* Phần chính chiếm 3 phần */
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sidebar {
            flex: 1; /* Sidebar chiếm 1 phần */
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Hình ảnh và ô trống placeholder */
        .image-placeholder {
            background-color: #d3c3e6;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: left;
            color: black;
            font-size: 16px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <h1>Website Quản Trị Mạng</h1>
            <p>Kiến thức - Kinh nghiệm - Hỏi đáp</p>
        </header>

        <!-- Menu -->
        <nav class="menu">
            <div class="menu-left">
                <a href="#">Làng Công Nghệ</a>
                <a href="#">Công Nghệ</a>
                <a href="#">Cuộc Sống</a>
            </div>
            <a href="#" class="register">Đăng ký</a>
        </nav>

        <!-- Nội dung chính -->
        <div class="content">
            <!-- Phần bài viết chính -->
            <div class="main">
                <h2>Form - Biểu mẫu trong CSS</h2>
                <p><strong>Quách Tĩnh</strong>, 14/02/2019</p>
                <div class="image-placeholder">Ảnh</div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <h3>Giới thiệu</h3>
                <div class="image-placeholder">Ảnh</div>
                <p>Quantrimang.com<br>Học hỏi để thành công!</p>
            </div>
        </div>
    </div>
</body>
</html>
