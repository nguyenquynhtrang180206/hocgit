<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các món ngon Hà Nội</title>
    <style>
        /* Cấu hình chung */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #fdf5e6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin: 30px auto;
            width: 50%;
            background-color: #fff8dc;
            border: 2px solid #d9a93a;
            padding:8px;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            color: orange;
            font-size: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 30px;
        }



        .content-wrapper img {
            width: 200px;
            height: auto;
        }

        table {
            width: 45%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #c45c09;
            padding: 1px;
        }

        table th {
            background-color: red;
            color: white;
            font-size: 18px;
        }

        /* Căn giữa STT */
        table td:first-child {
            text-align: center;
            vertical-align: middle;

 
        }
        
        /* Căn giữa ô tiêu đề tên món ăn */
        table th:nth-child(2) {
            text-align: center;
            vertical-align: middle;
        }

        /* Căn trái nội dung các ô bên dưới */
        table td:nth-child(2) {
            text-align: left;
            padding-left: 10px;
        }
        table td {
            background-color: #fff;
        }
 
        table tr:nth-child(odd) td {
            background-color: #fff8e1; /* Màu nền xen kẽ */
        }
    </style>
</head>
